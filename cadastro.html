<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário para cadastrar novas pizzas na pizzaria Bella Italia. Adicione novas opções deliciosas ao nosso cardápio!">
    <meta name="keywords" content="cadastro, pizza, Bella Italia, formulário">
    <meta name="author" content="Bella Italia">
    <title>Cadastro - Bella Italia</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/cadastro-styles.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="#">Bella Italia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sobre.html">Sobre</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="cadastro.html">Cadastro <span class="sr-only">(atual)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="container mt-4">
    <h1>Cadastro de Pizza</h1>
    <form>
        <div class="form-group">
            <label for="pizzaNome">Nome da Pizza</label>
            <input type="text" class="form-control" id="pizzaNome" placeholder="Nome da pizza" required aria-label="Nome da pizza">
        </div>
        <div class="form-group">
            <label for="pizzaPreco">Preço</label>
            <input type="text" class="form-control" id="pizzaPreco" placeholder="Preço" required aria-label="Preço">
        </div>
        <div class="form-group">
            <label for="pizzaImagem">URL da Imagem</label>
            <input type="url" class="form-control" id="pizzaImagem" placeholder="URL da imagem" required aria-label="URL da imagem">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</main>

<footer class="bg-success text-white text-center py-3">
    <p>&copy; 2024 Bella Italia. Todos os direitos reservados.</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
